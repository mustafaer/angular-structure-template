<div class="container-fluid main-header">
    <a class="nav-link navbar-link ml-1 header-menu-in hed-w">
        <div class="d-inline header-navigation align-bottom m-auto">
            <a (click)="toggleSidebar()" class="nav-link navbar-link mt-2 ml-1 cursor-pointer header-menu-out pt-0"
               id="toggle-sidebar">
                <i class="fas fa-bars fa-2x"></i>
            </a>
            <a [href]="defaultAppPage ? url + defaultAppPage : url"
               class="nav-link navbar-link ml-4 cursor-pointer header-menu-out pt-0">
                <img [src]="iconModel?.image" alt="lostar-logo" height="45">
            </a>
            <a [routerLink]="['dashboard']"
               class="nav-link custom-header-test d-xl-block d-lg-block d-md-block d-sm-none d-none "
               routerLinkActive="color-black">
                {{'dashboard' | translate}}
            </a>
        </div>
    </a>
</div>
